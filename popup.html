<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NilMode</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="tabs">
    <button class="tab-btn active" data-tab="facebook">Facebook</button>
    <button class="tab-btn" data-tab="youtube">YouTube</button>
    <button class="tab-btn" data-tab="settings">Settings</button>
  </div>

  <div id="facebook" class="tab-content active">
    <label><input type="checkbox" id="blockFacebook"> Block Facebook</label><br>
    <label><input type="checkbox" id="hideFacebookFeed"> Hide Facebook Feed</label><br>
    <label><input type="checkbox" id="hideFacebookStories"> Hide Stories</label><br>
    <label><input type="checkbox" id="hideRightSidebar"> Hide Right Sidebar</label>
  </div>

  <div id="youtube" class="tab-content">
    <label><input type="checkbox" id="blockYouTube"> Block YouTube</label><br>
    <label><input type="checkbox" id="hideYTRecs"> Hide Recommendations</label><br>
    <label><input type="checkbox" id="hideYTShorts"> Hide Shorts</label><br>
    <label><input type="checkbox" id="hideYTComments"> Hide Comments</label><br>
    <label><input type="checkbox" id="hideYTNext"> Hide Next Suggestions</label>
  </div>

  <div id="settings" class="tab-content">
    <label><input type="checkbox" id="pauseToggle"> Pause</label><br>
    <label>Pause for 
      <input type="number" id="pauseMinutes" value="5" min="1" style="width:50px;">
      minutes
    </label>
  </div>

  <script src="popup.js"></script>
</body>
</html>
